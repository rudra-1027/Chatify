<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  width="64"
  height="64"
  shape-rendering="crispEdges"
>
  <!-- Bubble body (dark pixel purple) -->
  <rect x="12" y="16" width="40" height="24" fill="#5b3a8e"/>

  <!-- Left wall -->
  <rect x="8" y="20" width="4" height="16" fill="#5b3a8e"/>

  <!-- Right wall -->
  <rect x="52" y="20" width="4" height="16" fill="#5b3a8e"/>

  <!-- Top pixels -->
  <rect x="16" y="12" width="32" height="4" fill="#5b3a8e"/>

  <!-- Bottom pixels -->
  <rect x="16" y="40" width="32" height="4" fill="#5b3a8e"/>

  <!-- Tail (extra blocky) -->
  <rect x="28" y="44" width="8" height="4" fill="#5b3a8e"/>
  <rect x="24" y="48" width="8" height="4" fill="#5b3a8e"/>

  <!-- Message pixels -->
  <rect x="20" y="24" width="8" height="8" fill="#dcd6f7"/>
  <rect x="32" y="24" width="8" height="8" fill="#dcd6f7"/>
  <rect x="44" y="24" width="8" height="8" fill="#dcd6f7"/>
</svg>
